<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Esportes de alunos</title>
  </head>
  <style>
    body {
      background-image: url('../basquete.jpg');
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: #eeaeca;
      background: radial-gradient(
        circle,
        rgba(238, 174, 202, 1) 0%,
        rgba(148, 187, 233, 1) 70%
      ); */
    }
    #corpo {
      display: flex;
      flex-direction: column;
      height: 490px;
      width: 415px;
      justify-content: center;
      align-items: center;
      margin-top: 105px;
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
    }

    #father {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 30px;
      margin-top: -90px;
    }
    #son {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
    }
    header {
      margin-bottom: 128px;
    }
    #name {
      border-radius: 10px;
      background: transparent;
      line-height: 30px;
      width: 240px;
      outline: none;
      padding: 0;
      border: none; /* remove bordas */
      border-bottom: 2px solid #ccc; /* borda inferior cinza */
      padding: 8px 0;
      outline: none; /* remove outline azul */
      background: transparent;
      font-size: 16px;
      color: #333;
    }
    #name:focus {
      border-bottom-color: #5c5454;
    }
    #sport {
      border-radius: 10px;
      background: transparent;
      line-height: 30px;
      width: 200px;
      outline: none;
      padding: 0;
      border: none; /* remove bordas */
      border-bottom: 2px solid #ccc; /* borda inferior cinza */
      padding: 8px 0;
      outline: none; /* remove outline azul */
      background: transparent;
      font-size: 16px;
      color: #333;
    }
    #sport:focus {
      border-bottom-color: #666;
    }
    #id_cadastrar {
      cursor: pointer;
      border: 0;
      color: aliceblue;
      background: #084a11;
      background: linear-gradient(
        90deg,
        rgba(8, 74, 17, 1) 0%,
        rgba(9, 121, 37, 1) 35%,
        rgba(5, 255, 68, 1) 100%
      );
      height: 40px;
      width: 200px;
      margin-top: 30px;
      border-radius: 20px;
    }
 
    #id_listar {
      cursor: pointer;
      border: 0;
      color: aliceblue;
      background: #d4150e;
      height: 40px;
      width: 200px;
      margin-top: 0px;
      border-radius: 20px;
      margin-top: 20px;
    }
    #listaAlunos {
      background-color: aliceblue;
      margin-top: 20px;
      border-radius: 10px;
      width: 420px;
     
    }

    #odin{
      display: flex;
    flex-direction: row; 
    justify-content: center;
     }

     .editar {
      background: #ffffff;
     background-color: #16b410;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
}

.editar:hover {
  background-color: #14420b;
}

.excluir {
  background-color: #d9534f; /* Vermelho */
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  margin-left: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.excluir:hover {
  background-color: #c9302c;
}
#editarForm{
  display: flex;
  flex-direction: column;
 
  
 
}
#editNome{
      border-radius: 10px;
      background: transparent;
      line-height: 30px;
      width: 200px;
      outline: none;
      padding: 0;
      border: none; /* remove bordas */
      border-bottom: 2px solid #ccc; /* borda inferior cinza */
      padding: 8px 0;
      outline: none; /* remove outline azul */
      background: transparent;
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
}
#editEsporte{
      border-radius: 10px;
      background: transparent;
      line-height: 30px;
      width: 200px;
      outline: none;
      padding: 0;
      border: none; /* remove bordas */
      border-bottom: 2px solid #ccc; /* borda inferior cinza */
      padding: 8px 0;
      outline: none; /* remove outline azul */
      background: transparent;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    
}
#salvarForm{
  cursor: pointer;
  border: 0;
      color: aliceblue;
      background: #084a11;
      background: linear-gradient(
        90deg,
        rgba(8, 74, 17, 1) 0%,
        rgba(9, 121, 37, 1) 35%,
        rgba(5, 255, 68, 1) 100%
      );
      height: 40px;
      width: 200px;
      margin-top: 30px;
      border-radius: 20px;
      margin-bottom: -22px;
}
  #cancelarEditar{
    cursor: pointer;
      background-color: #d9534f; /* Vermelho */
      margin-top:-22px;
      border: none;
      height: 40px;
      width: 200px;
      margin-top: 30px;
      border-radius: 20px;
      color: aliceblue;
 
  }

  </style>


  <body>
    <form id="formulario">
      <div id="corpo">
        <header>
          <h2>Alunos por Modalidade</h2>
        </header>

        

        <div id="father">
          Nome:<input
            type="text"
            name=""
            id="name"
            placeholder="Insira o nome do aluno"
            required
          />
        </div>

        <div id="son">
          Modalidade:<input
            type="text"
            id="sport"
            placeholder="Insira a modalidade"
            required
          />
        </div>

      
      <div id="odin"></div>
        <input type="submit" value="Cadastrar" id="id_cadastrar" />

        <input type="button" value="Listar Todos" id="id_listar" />
      </div>
    </div>

      <div id="listaAlunos"></div>
    </form>

    <script type="module" src="sistema.js"></script>
  </body>
</html>
